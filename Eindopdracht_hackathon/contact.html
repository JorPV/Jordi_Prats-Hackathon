<main>
    <div class="contact_form">
      <h1>Get in touch!</h1>
      <form class="myform" name="contact" method="POST" data-netlify="true">
          <p id="form_name">
           <input type="text" name="name" size="30" aria-required="true" aria-invalid="false" placeholder="Name and surname*"/>
          </p>
          <p id="form_email">
            <input type="email" name="email" size="30" aria-required="true" aria-invalid="false" placeholder="Email*"/>
          </p>
          <p id="form_phone">
           <input type="text" name="Phone" size="30" aria-required="true" aria-invalid="false" placeholder="Phone number*"/>
          </p>
          <p id="form_number_of_people">
            <input type="text" name="people" size="15" aria-required="true" aria-invalid="false" placeholder="Number of people*"/>
          </p>
          <p id="form_tour_date">
            <label>Choose a tour date</label> <input id="calendar" type="date" name="tour_date">
          </p>
          <p name="day_range" class="radio_options">When do you want to do the tour?
            <br>
            <br>
            <label for="morning"><input type="radio"  name="day_range" id="morning" value="male">Morning</label>
            <label for="afternoon"><input type="radio" name="day_range" id="afternoon" value="female">Afternoon</label>
            <label for="All day"><input type="radio"  name="day_range" id="all_day" value="other">All day</label>
          </p>
            <p id="form_age"><label>How did you hear about us?</label> <br>
            <select name="options">    
            <option value="0">Select one option</option>
            <option value="search-engine"> Search Engine</option>
            <option value="social-media"> Social media post/group</option>
            <option value="mouth"> Word of mouth</option>
            <option value="other">Other</option>
            </select>
            <p>
            <label id="specify">If other, please specify</label>
            <br>
            <input type="text" name="" id="other" size="40" placeholder="Please specify*">
            </p>
          </p>
          <p id="form_comments">
            <textarea id="textarea" name="comments" placeholder="Comments"></textarea>
          </p>
        <div class="submit_container">
          <div class="submit_button">
            <button type="submit" id="form_submit">Submit</button>
          </div>
        </div>
      </form>

        <span class="leave_form">
            <a class="button" href="index.html">Home page</a>
